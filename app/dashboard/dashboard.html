<div class="container">
    <div class="page-header">
        <h1>Dashboard </h1>
    </div>

    <div class="row">
        <div ng-repeat="funnel in funnels" class="col-sm-4">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-sort-numeric-desc"></i><a
                            ui-sref="funnels_list.index({id:funnel.id-1})">{{funnel.name}}</a></h3>

                    <div class="box-tools pull-right">
                    </div>
                </div>
                <div class="table-responsive mailbox-messages" style="min-height: 150px">

                    <table class="table table-hover table-striped">
                        <tr ng-repeat="experiment in funnel.steps">
                            <td>{{experiment.name}}
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>

</div>
